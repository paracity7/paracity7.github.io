<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truyện của Kỳ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
<div class="chart">
    <div class="col-lg-12">
        <div class="container table-responsive py-5">
            <h2>Danh sách truyện</h2>

            <div class="form-group">
                    <label class="col-auto" for="search_book">Tìm theo tên:</label>
                    <input type="text" id="search_book">
            </div>
            <div class="form-group">Tìm theo giá sách: <input type="text" id="search_book_shelf"></div>

            <table id="tb" class="table table-bordered table-hover"></table>
        </div>
    </div>

</div>
<script src="js/papaparse.min.js"></script>
<script src="js/constant.js"></script>
<script src="js/fetchData.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var timeout = null;
    $(idSearchBook).on('keyup', function() {
        clearTimeout(timeout);
        timeout = setTimeout(function() {
            search($(idSearchBook).val(), keyOfBookName);
        }, 1000);
    });

    $(idSearchBookShelf).on('keyup', function() {
        clearTimeout(timeout);
        timeout = setTimeout(function() {
            search($(idSearchBookShelf).val(), keyOfBookShelf);
        }, 1000);
    });
</script>
</body>
</html>
