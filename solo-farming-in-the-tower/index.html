<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title-chap">Solo Farming</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/common.css">
    <script src="../public/js/common.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="width: 100%">
<div class="on-top">
    <div id="google_translate_element">
        <select id="change_source_language" onchange="changeSourceLanguage()">
            <option value="kr">Korea</option>
            <option value="en">English</option>
            <option value="vi">Vietnam</option>
        </select>
    </div>
    <div class="nav-chap">
        <button type="button" onclick="getPreviousChap()" id="prev_chap">Previous Chap</button>
        <select id="chap_list" onchange="readTextFile()"></select>
        <button type="button" onclick="getNextChap()" id="next_chap">Next Chap</button>
    </div>
    <div class="nav-chap">
        <input type="text" id="go_to_chap">
        <button type="button" onclick="goToChap()" id="btn-go_to_chap">Go To Chap</button>
    </div>
    
</div>


<div id="tbMain" style="white-space: pre-wrap"></div>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script type="text/javascript">
    var maxChap = 394;

    onLoadPage(maxChap);
    function changeSourceLanguage() {
        var currentSourceLanguage = document.getElementById('change_source_language').value;
        setCookie('googtrans', '/' + currentSourceLanguage +'/vi',1);
        readTextFile();
        createDropDown(maxChap);
    }
</script>

</body>
</html>
